        @keyframes alertFlash {

        @keyframes bounce {

        }

        .threshold-setting {

        .threshold-unit {

<body>

            ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ã‹ã‚‰ã€Œæ¸¬å®šé–‹å§‹ã€ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„ã€‚<br>
            éŸ³é‡ãŒè¨­å®šãƒ¬ãƒ™ãƒ«ã‚’è¶…ãˆã‚‹ã¨ã‚¢ãƒ©ãƒ¼ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚

    <div class="alert" id="alert">
        <div class="alert-content">
            ğŸ”Š é™ã‹ã«ã—ã¾ã—ã‚‡ã†ï¼ ğŸ”Š<br>
            <div style="font-size: 0.6em; margin-top: 20px;">éŸ³é‡ãŒå¤§ãã™ãã¾ã™</div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isRecording = false;
        let alertActive = false;
        let animationFrame;
        let stream;

        async function startMeasurement() {
            try {
                // ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’å–å¾—
                console.log('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¦æ±‚ä¸­...');
                document.getElementById('status').textContent = 'ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¦æ±‚ä¸­...';
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        sampleRate: 44100
                    } 
                });
                
                console.log('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯å–å¾—');
                document.getElementById('status').textContent = 'éŸ³å£°ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’è¨­å®šä¸­...';
                
                // AudioContextã‚’ä½œæˆ
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 44100
                });
                
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³ã§AudioContextã‚’å†é–‹
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                console.log('AudioContextä½œæˆå®Œäº†:', audioContext.state);
                
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 1024;
                analyser.smoothingTimeConstant = 0.8;
                analyser.minDecibels = -90;
                analyser.maxDecibels = -10;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                console.log('ãƒã‚¤ã‚¯æ¥ç¶šå®Œäº†');
                
                isRecording = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').textContent = 'æ¸¬å®šä¸­... ğŸ˜Š';
                
                // ãƒ†ã‚¹ãƒˆæ¸¬å®šã‚’å®Ÿè¡Œ
                testMicrophone();
                measureVolume();
                
            } catch (error) {
                console.error('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼:', error);
                let errorMessage = 'ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚\n\n';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += '1. ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼å·¦å´ã®ğŸ”’ã¾ãŸã¯ã‚«ãƒ¡ãƒ©ã‚¢ã‚¤ã‚³ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯\n';
                    errorMessage += '2. ãƒã‚¤ã‚¯ã®è¨±å¯ã‚’ã€Œè¨±å¯ã€ã«å¤‰æ›´\n';
                    errorMessage += '3. ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦å†è©¦è¡Œ';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'åˆ©ç”¨å¯èƒ½ãªãƒã‚¤ã‚¯ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚\nãƒã‚¤ã‚¯ãŒæ¥ç¶šã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
                } else {
                    errorMessage += 'ã‚¨ãƒ©ãƒ¼: ' + error.message;
                }
                
                alert(errorMessage);
                document.getElementById('status').textContent = 'ã‚¨ãƒ©ãƒ¼: ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ';
                
                // ãƒœã‚¿ãƒ³ã‚’å†æœ‰åŠ¹åŒ–
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function testMicrophone() {
            // ãƒã‚¤ã‚¯ãŒæ­£å¸¸ã«å‹•ä½œã—ã¦ã„ã‚‹ã‹ãƒ†ã‚¹ãƒˆ
            setTimeout(() => {
                if (isRecording && analyser && dataArray) {
                    analyser.getByteFrequencyData(dataArray);
                    const sum = dataArray.reduce((a, b) => a + b, 0);
                    console.log('ãƒã‚¤ã‚¯ãƒ†ã‚¹ãƒˆ - ãƒ‡ãƒ¼ã‚¿åˆè¨ˆ:', sum);
                    
                    if (sum === 0) {
                        console.warn('ãƒã‚¤ã‚¯ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ãŒå–å¾—ã§ãã¦ã„ã¾ã›ã‚“');
                        document.getElementById('status').textContent = 'âš ï¸ ãƒã‚¤ã‚¯ãŒæ¤œå‡ºã•ã‚Œã¾ã›ã‚“';
                    }
                }
            }, 1000);
        }

        function stopMeasurement() {
            console.log('æ¸¬å®šåœæ­¢ä¸­...');
            isRecording = false;
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            if (microphone) {
                microphone.disconnect();
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            document.getElementById('volumeLevel').textContent = '0';
            document.getElementById('needle').style.transform = 'translate(-50%, -100%) rotate(-90deg)';
            document.getElementById('status').textContent = 'æ¸¬å®šåœæ­¢ä¸­';
            document.getElementById('status').className = 'status';
            
            hideAlert();
            console.log('æ¸¬å®šåœæ­¢å®Œäº†');
        }

        function measureVolume() {
            if (!isRecording || !analyser || !dataArray) return;
            
            try {
                analyser.getByteFrequencyData(dataArray);
                
                // ã‚·ãƒ³ãƒ—ãƒ«ã§ç¢ºå®ŸãªéŸ³é‡è¨ˆç®—
                let sum = 0;
                let maxValue = 0;
                
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                    maxValue = Math.max(maxValue, dataArray[i]);
                }
                
                const average = sum / dataArray.length;
                
                // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’ãƒ­ã‚°å‡ºåŠ›
                if (Math.random() < 0.01) { // 1%ã®ç¢ºç‡ã§ãƒ­ã‚°å‡ºåŠ›
                    console.log('éŸ³é‡ãƒ‡ãƒ¼ã‚¿ - å¹³å‡:', average, 'æœ€å¤§:', maxValue, 'åˆè¨ˆ:', sum);
                }
                
                // ã‚ˆã‚Šæ•æ„ŸãªéŸ³é‡è¨ˆç®—
                let displayDb;
                if (maxValue > 0) {
                    // æœ€å¤§å€¤ãƒ™ãƒ¼ã‚¹ã®è¨ˆç®—ã§ã‚ˆã‚Šæ•æ„Ÿã«
                    const normalizedMax = maxValue / 255;
                    displayDb = Math.max(35, 35 + (normalizedMax * 50));
                    
                    // å¹³å‡å€¤ã‚‚è€ƒæ…®
                    const normalizedAvg = average / 255;
                    const avgDb = 35 + (normalizedAvg * 65);
                    
                    // æœ€å¤§å€¤ã¨å¹³å‡å€¤ã®é‡ã¿ä»˜ãå¹³å‡
                    displayDb = (displayDb * 0.7) + (avgDb * 0.3);
                } else {
                    displayDb = 35;
                }
                
                // è¡¨ç¤ºç¯„å›²ã‚’35-90dBã«åˆ¶é™
                displayDb = Math.max(35, Math.min(90, displayDb));
                
                document.getElementById('volumeLevel').textContent = Math.round(displayDb);
                
                // é‡ã®è§’åº¦è¨ˆç®—ï¼ˆ-90åº¦ã‹ã‚‰+90åº¦ã¾ã§180åº¦å›è»¢ï¼‰
                const minDb = 35;
                const maxDb = 90;
                const normalizedDb = Math.max(0, Math.min(1, (displayDb - minDb) / (maxDb - minDb)));
                const rotation = -90 + (normalizedDb * 180);
                document.getElementById('needle').style.transform = `translate(-50%, -100%) rotate(${rotation}deg)`;
                
                const threshold = parseInt(document.getElementById('threshold').value) || 75;
                const statusElement = document.getElementById('status');
                
                if (displayDb < threshold * 0.8) {
                    statusElement.textContent = 'é™ã‹ã§ã™ ğŸ˜Š';
                    statusElement.className = 'status quiet';
                    hideAlert();
                } else if (displayDb < threshold) {
                    statusElement.textContent = 'å°‘ã—é¨’ãŒã—ã„ã§ã™ ğŸ˜';
                    statusElement.className = 'status normal';
                    hideAlert();
                } else {
                    statusElement.textContent = 'ã†ã‚‹ã•ã„ã§ã™ï¼ ğŸ˜±';
                    statusElement.className = 'status loud';
                    showAlert();
                }
                
            } catch (error) {
                console.error('éŸ³é‡æ¸¬å®šã‚¨ãƒ©ãƒ¼:', error);
            }
            
            animationFrame = requestAnimationFrame(measureVolume);
        }

        function showAlert() {
            if (!alertActive) {
                alertActive = true;
                document.getElementById('alert').classList.add('show');
                
                // ãƒ–ã‚¶ãƒ¼éŸ³ã‚’ç”Ÿæˆ
                if (audioContext && audioContext.state === 'running') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1760, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
                
                // 3ç§’å¾Œã«ã‚¢ãƒ©ãƒ¼ãƒˆã‚’è‡ªå‹•ã§éš ã™
                setTimeout(() => {
                    if (alertActive) {
                        hideAlert();
                    }
                }, 3000);
            }
        }

        function hideAlert() {
            if (alertActive) {
                alertActive = false;
                document.getElementById('alert').classList.remove('show');
            }
        }

        // é–¾å€¤å…¥åŠ›ã®æ¤œè¨¼
        document.getElementById('threshold').addEventListener('input', function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 50) {
                this.value = 50;
